<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание JS</title>
</head>
<body>
    <script>
        var NumberProblem = prompt("Введите номер задачи");
        switch (NumberProblem) {
            case '1':
                var c = 15;
                var d = 2;
                var result = c + d;
                alert(result);
                location.reload();
                break;

            case '2':
                var a = 10;
                var b = 2;
                var c = 5;
                alert(a + b + c);
                location.reload();
                break;

            case '3':
                var a = 17;
                var b = 10;
                var c = a - b;
                var d = 7;
                var result = c + d;
                alert(result);
                location.reload();
                break;

            case '4':
                var str = 'Привет Мир!';
                alert(str);
                location.reload();
                break;

            case '5':
                var str1 = 'Привет ';
                var str2 = 'Мир!';
                alert(str1 + str2);
                location.reload();
                break;

            case '6':
                var name = ' Антон!';
                alert("Привет" + name);
                location.reload();
                break;

            case '7':
                var age = ' 26 ';
                alert("Мне" + age + "лет!");
                location.reload();
                break;

            default:
                alert('Задачи под таким номером нету в списке');
        }
    </script>
</body>
</html>

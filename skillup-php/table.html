<html>
	<head>
		<meta charset="utf-8">
		<title>Таблицы в HTML</title>
	</head>
	<body>
		<h1><font face="Arial">Таблицы в HTML</font></h1>	
		<table border="0" cellspacing="1" cellpadding="5" width="410" height="330" bgcolor="#000000">
			<!--заголовок1 строка-->
			<tr valign="top"bgcolor="#FFFFFF">
				<th rowspan="2"width="60">номер</th>
				<th colspan="2">теги</th>
			</tr>
			<!--заголовок2-->
			<tr bgcolor="#FFFFFF">
				
				<th>тег</th>
				<th>значение</th>
			</tr>
			<!--1 строка-->
			<tr valign="top"bgcolor="#FFFFFF">
				<td>1</td>
				<td>p</td>
				<td rowspan="4">для текста</td>
			</tr>
			<!--2 строка-->
			<tr bgcolor="#FFFFFF">
				<td>2</td>
				<td>a</td>
			</tr>
			<!--3 строка-->
			<tr bgcolor="#FFFFFF">
				<td>3</td>
				<td>b</td>
			</tr>
			<!--4 строка-->
			<tr bgcolor="#FFFFFF">
				<td>4</td>
				<td>i</td>
			</tr>
			<!--5 строка-->
			<tr bgcolor="#FFFFFF">
				<td>5</td>
				<td>table</td>
				<td>таблица</td>
			</tr>
			<!--6 строка-->
			<tr bgcolor="#FFFFFF">
				<td>6</td>
				<td>tr</td>
				<td>ряд таблицы</td>
			</tr>
			<!--7 строка-->
			<tr valign="top" bgcolor="#FFFFFF">
				<td>7</td>
				<td>td</td>
				<td rowspan="2">ячейки таблицы</td>
			</tr>
			<!--8 строка-->
			<tr bgcolor="#FFFFFF">
				<td>8</td>
				<td>th</td>
			</tr>
		</table>
		<p>
			<a href="new1.html">Назад к первой странице</a><br>
		</p>
	</body>
</html>
